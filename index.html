<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="bg-container">
      <div class="top-svg">
        <img id="top-left-svg" class="position-svg" src="assets/images/bg-pattern-top.svg" alt="Background Pattern For Top">
      </div>
      <div class="bottom-svg">
        <img id="bottom-right-svg" class="position-svg" src="assets/images/bg-pattern-bottom.svg"
          alt="Background Pattern For Bottom">
      </div>
      <section class="card-content">
        <div class="card-content-bg-top">
          <img src="assets/images/bg-pattern-card.svg" alt="Background Pattern For Card">
        </div>
        <div class="img-card-content">
          <img src="assets/images/image-victor.jpg" alt="Victor Image">
        </div>
        <section class="content">
          <h1>Victor Crest</h1>
          <span>26</span>
          <p class="text">London</p>
          <div class="line">
          </div>
          <article class="stats">
            <div>
              <p class="number">80K</p>
              <p class="text">Followers</p>
            </div>
            <div>
              <p class="number">803K</p>
              <p class="text">Likes</p>
            </div>
            <div>
              <p class="number">1.4K</p>
              <p class="text">Photos</p>
            </div>
          </article>
        </section>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/xStephx" target="_blank">Steph</a>.
      </div>
    </div>
  </main>
</body>

</html>
